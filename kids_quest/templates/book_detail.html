<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль сотрудника</title>
</head>
<body>
    <h1>Информация о сотруднике</h1>
    <p><strong>Имя:</strong> {{ employee.name }}</p>
    <p><strong>Год рождения:</strong> {{ employee.birth_year }}</p>
    <p><strong>Должность:</strong> {{ employee.position }}</p>
    <p><strong>Зарплата:</strong> {{ employee.salary }} руб.</p>
</body>
</html>
