

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_wight, initial-scale = 1.0">

    <title>Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center-mt3">Welcome,{{user.name}}</h2>
            <div class="chat-box mty-4">
                <ul class="list-group">
                    {% for message in messages %}
                    <li class="list-group-item">
                    <strong>{{message.user.name}}</strong>:{{message.text}}
                        <span class="flot-end">{{message.timestamp|date:"H:i:s"}}</span>
                    </li>
                    {% empty %}
                    <li class="list-group-item text-center">No message yet.</li>
                    {% endfor %}
                </ul>
            </div>
            <form method="post" class="mt-4">
                {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
        </div>

    </div>
</div>
</body>

</html>
